<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/appointment.css">
</head>

<body>
    <div id="container">

        <div id="body_header">
            <h1>Book Appointment</h1>
            <p>Make your appointments more easier</p>

        </div>
        <form id="bookform">
            <fieldset>
                <legend><span class="number">1</span>Personal_details</legend>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" pattern="[A-Za-z]{1,8}" required>

                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="abc@gmail.com" required>

                <label for="tel">Contact</label>
                <input type="tel" id="tel" placeholder="phone_no">



            </fieldset>

            <fieldset>
                <legend><span class="number">2</span>Appointment Details</legend>
                <label for="appointment_for">Appointment for</label>
                <select id="appointment_for" name="appointment_for" required>
                    <option>Gynecologist</option>
                    <option>Neurologist</option>
                    <option>Cardiologists</option>
                    <option>Endocrinologists</option>
                    <option>General medicine</option>
                    <option>Radiologists</option>
                    <option>Urologists</option>
                </select>
                <label for="appointment_description">Appointment Description</label>
                <textarea id="appointment_description" name="appointment_description" placeholder=""></textarea>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required></input>
                <br>
                <label for="time">Time</label>
                <input type="time" name="time" id="time" required></input>
                <br>

            </fieldset>
            <button type="submit">Request For Appointment</button>
        </form>
    </div>

    <script>
        let form = document.getElementById("bookform");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            let arr = [];
            let fname = document.getElementById("name").value;
            let mail = document.getElementById("mail").value;
            let phone = document.getElementById("tel").value;
            let appointment = document.getElementById("appointment_for").value
            let description = document.getElementById("appointment_description").value
            let date = document.getElementById("date").value
            let time = document.getElementById("time").value
            let appointment_id = Date.now();
            let bookobj = {
                name: fname,
                mail: mail,
                phone: phone,
                appointment: appointment,
                description: description,
                date: date,
                time: time,
                id: appointment_id
            }
            arr.push(bookobj);
            let book_data = localStorage.getItem("bookapp");
            let data = JSON.parse(book_data);
            data.push(bookobj);
            localStorage.setItem("bookapp", JSON.stringify(data));
            alert("Appointment has been booked successfully");
        });
    </script>
</body>

</html>
