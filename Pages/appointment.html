<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/appointment.css">
</head>

<body>
    <div id="container">

        <div id="body_header">
            <h1>Book Appointment</h1>
            <p>Make your appointments more easier</p>

        </div>
        <form>
            <fieldset>
                <legend><span class="number">1</span>Personal_details</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" placeholder="Enter your name" required
                    pattern="[a-zA-Z0-9]+">

                <label for="mail">Email</label>
                <input type="email" id="mail" name="user_email" placeholder="abc@xyz.com" required>

                <label for="tel">Contact</label>
                <input type="tel" id="tel" placeholder="phone_no" name="user_num">



            </fieldset>

            <fieldset>
                <legend><span class="number">2</span>Appointment Details</legend>
                <label for="appointment_for">Appointment for</label>
                <select id="appointment_for" name="appointment_for" required>
                    <option value="coffee">Gynecologist</option>
                    <option value="meeting">Neurologist</option>
                    <option value="Business">Cardiologists</option>
                    <option value="lunch">Endocrinologists</option>
                    <option value="skype">Ophthalmologists</option>
                    <option value="movie">Radiologists</option>
                    <option value="couple_date">Urologists</option>
                </select>
                <label for="appointment_description">Appointment Description</label>
                <textarea id="appointment_description" name="appointment_description" placeholder=""></textarea>
                <label for="date">Date</label>
                <input type="date" name="date" value="" required></input>
                <br>
                <label for="time">Time</label>
                <input type="time" name="time" value="" required></input>
                <br>

            </fieldset>
            <button type="submit">Request For Appointment</button>
        </form>
    </div>
</body>

</html>
