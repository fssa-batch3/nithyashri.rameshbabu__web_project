    <!-- Appointment form -->
    <div class="container">
        <h1>Patient details</h1>

        <form ID="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <select id="time" name="time" required>
                <option value="">Select a time</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
            <label for="phone">This in-clinic appointment is for:</label>
            <select id="app_for" name="time" required>
                <option>Myself</option>
                <option>Someone else</option>
            </select>



            <button type="submit" id="submit" value="Submit">Submit</button>
        </form>

    </div>

    <script>
        let urlparam = window.location.search
        let param = new URLSearchParams(urlparam)
        const getparam = param.get("app_id")
        console.log(getparam)

        let object = JSON.parse(window.localStorage.getItem("new_card"))
        console.log(object)

        let doctor_detail = object.find(function (details) {
            let Doc_id = details["doc_id"]
            if (Doc_id == getparam) {
                return true;
            }
        })

        console.log(doctor_detail)
        let box = document.createElement("div")
        box.setAttribute("class", "divone")
        box.innerHTML = ` <h1 class="heading"> In<span> Clinic appointment</span> </h1>

<div class="box-container">

    <div class="box">
        <img id="imageone" class="img1"
            src= ${doctor_detail["image"]}
            alt="">
        <div class="share">
            <h1 id="h1"> ${doctor_detail["name"]}</h1>
            <h2 id="h2"> ${doctor_detail["education"]}</h2>
            <p id="p"> ${doctor_detail["rate"]}</p>
        </div>
    </div>

</div>
<div class="box-container">

    <div class="box">
        <img id="imagetwo" class="img1"
            src=${doctor_detail["hosimg"]}
            alt="">
        <div class="share">
            <h1 id="htwo">Cloud hospital</h1>
            <h2 id="hthree">Bannergha Main Road, Bangalore</h2>
        </div>
    </div>

</div>`
        document.querySelector(".doctors").append(box)

        let submit = document.getElementById("form")

        submit.addEventListener("submit", function (event) {
            event.preventDefault()




            let bookarr = []
            let bookname = document.getElementById("name").value
            let bookemail = document.getElementById("email").value
            let bookphn = document.getElementById("phone").value
            let bookdte = document.getElementById("date").value
            let booktime = document.getElementById("time").value
            let bookfor = document.getElementById("app_for").value
            let docname = doctor_detail["name"]
            let docmail = doctor_detail["docmail"]
            let docids = doctor_detail["doc_id"]
            let appid = Date.now()
            if (localStorage.getItem("appointmentdetails") !== null) {
                bookarr = JSON.parse(localStorage.getItem("appointmentdetails"))
            }
            let bookobj = {
                appname: bookname,
                appemail: bookemail,
                appphn: bookphn,
                appdte: bookdte,
                apptime: booktime,
                appfor: bookfor,
                docmail: docmail,
                docname: docname,
                docids: docids,
                appid: appid

            }

            bookarr.push(bookobj)
            localStorage.setItem("appointmentdetails", JSON.stringify(bookarr))
            alert("Booked successfully")
            window.location.href = "../Pages/popup.html"
        })







    </script>
