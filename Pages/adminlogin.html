<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/adminlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="contain">
        <div class="wrap">
            <div class="tit"><span>Admin_login</span></div>
            <form id="form2">
                <div class="rows">
                    <i class="fa fa-envelope"></i>
                    <input id="email" type="email" placeholder="email" required>
                </div>
                <div class="rows">
                    <i class="fas fa-lock"></i>
                    <input type="text" id="pass" placeholder="password" pattern="[A-Za-z]{1,8}"
                        title="Must contain at least 8 characters" required>
                </div>
                <div class="rows button">
                    <button type="submit">sign-Up</button>
                </div>
                <div class="signup">Already member? Login now </div>
            </form>
        </div>
    </div>
</body>



<script>
    let form2 = document.getElementById("form2");
    form2.addEventListener("submit", function (event) {
        // let arr = [];
        event.preventDefault();
        let check = localStorage.getItem("admin");
        let data = JSON.parse(check);
        const email = document.getElementById("email").value;
        const password = document.getElementById("pass").value;

        let match = false;
        for (let i = 0; i < data.length; i++) {

            if (email === data[i].email && password === data[i].password) {
                match = true;
                // arr.push(data[i]);
                window.localStorage.setItem("admin_mail", JSON.stringify(data[i].email));
                break;
            }


        }

        if (match == true) {
            window.alert("login success!");
            window.location.href = "./adminprofile.html"
        }
        else {
            window.alert("invalid admin credentials");
        }

    });

</script>

</html>
