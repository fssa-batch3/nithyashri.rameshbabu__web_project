<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/doctordetail.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="product-div">
                <div class="product-div-left">
                    <div class="img-container">
                        <img id="img" alt="watch">
                    </div>
                </div>
                <div class="product-div-right">
                    <span id="name" class="doctor-name"></span>
                    <span id="edu" class="doctor-price"></span>
                    <div class="doctor-rating">
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star-half-alt"></i></span>
                        <span id="rate"></span>
                    </div>
                    <p class="doctor-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae animi
                        ad minima veritatis dolore. Architecto facere dignissimos voluptate fugit ratione molestias quis
                        quidem exercitationem voluptas.</p>
                    <div class="btn-groups">
                        <button type="button" class="add-appointment">Book
                            appointment</button>
                        <button type="button" class="available-slot">Slot 6AM-10AM</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let details_url = window.location.search
        let urlparams = new URLSearchParams(details_url)
        let geturl = urlparams.get("user_id")
        // console.log(geturl);
        let details = JSON.parse(window.localStorage.getItem("new_card"))
        console.log(details);
        let doc_detail = details.find(function (doc_object) {
            let doc_user = doc_object["doc_id"]
            console.log(doc_user);
            if (geturl == doc_user) {
                return true;
            }
        })
        let images = document.getElementById("img")
        images.setAttribute("src", doc_detail["image"])
        let name = document.getElementById("name")
        name.innerText = doc_detail["name"]
        let rate = document.getElementById("rate")
        rate.innerText = doc_detail["rate"]
        let edu = document.getElementById("edu")
        edu.innerText = doc_detail["education"]
    </script>
</body>

</html>
