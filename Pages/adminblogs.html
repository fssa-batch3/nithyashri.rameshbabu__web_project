<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/adminblog.css">
</head>

<body>
    <form id="form">
        <div class="inputBox">
            <input id="image_url" type="text" name="" required="required" />
            <span>Image Url</span>
        </div>
        <div class="inputBox">
            <input id="href" type="text" name="" required="required" />
            <span>href</span>
        </div>
        <div class="inputBox">
            <input id="rating" type="number" name="" required="required" />
            <span>Rating</span>
        </div>
        <div class="inputBox">
            <input id="Name" type="text" name="" required="required" />
            <span>Name</span>
        </div>
        <div class="inputBox">
            <input id="Education" type="text" name="" required="required" />
            <span>Education</span>
        </div>
        <div class="inputBox">
            <input id="link" type="text" name="" required="required" />
            <span>Link</span>
        </div>

        <button type="submit" class="btn5">Send</button>
    </form>

    <script>
        let form = document.getElementById("form");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            let blogObj = {};

            let image_url = document.getElementById("image_url").value;
            blogObj["image"] = image_url;

            let href = document.getElementById("href").value;
            // console.log(rediracting);
            blogObj["href"] = href;

            let rating = document.getElementById("rating").value;
            // console.log(rating);
            blogObj["rate"] = rating;

            let name = document.getElementById("Name").value;
            // console.log(title);
            blogObj["name"] = name;

            let education = document.getElementById("Education").value;
            // console.log(title);
            blogObj["education"] = education;

            let link = document.getElementById("link").value;
            // console.log(link);
            blogObj["link"] = link;

            let blog_id = Date.now()
            blogObj["blog_id"] = blog_id;

            console.log(blogObj);

            let all = [];

            if (localStorage.getItem("blog") != null) {
                all = JSON.parse(localStorage.getItem("blog"));
                console.log(all);
            }

            all.push(blogObj);

            localStorage.setItem("blog", JSON.stringify(all));

        });
    </script>
</body>

</html>
