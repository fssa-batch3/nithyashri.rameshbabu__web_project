<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/docsign.css">
</head>

<body>
    <div class="contain">
        <div class="wrap">
            <div class="tit"><span>Doc Sign-Up</span></div>
            <form id="form">
                <div class="rows">
                    <i class="fas fa-user"></i>
                    <input id="fname" type="text" placeholder="Name" pattern="[A-Za-z]{1,15}" required>
                </div>
                <div class="rows">
                    <i class="fa fa-envelope"></i>
                    <input id="email" type="email" placeholder="email" required>
                </div>
                <div class="rows">
                    <i class="fas fa-lock"></i>
                    <input type="text" id="pass" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                </div>
                <div class="rows">
                    <i class="fas fa-lock"></i>
                    <input type="passwords" id="passwd" placeholder="Confirm password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                </div>
                <div class="rows button">
                    <button type="submit">sign-Up</button>
                </div>
                <div class="signup">Already member?<br><a href="./login.html">Login now</a> </div>
            </form>
        </div>
    </div>
</body>

</html>
