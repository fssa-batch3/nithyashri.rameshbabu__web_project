<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/doclogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="../assets/images/undraw_medicine_b1ol.png">
        </div>
        <div class="contain">
            <div class="wrap">
                <div class="tit"><span>Doctors_Login</span></div>
                <form id="form2">
                    <div class="rows">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" placeholder="Email" required>
                    </div>
                    <div class="rows">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" id="psw" pattern="[A-Za-z]{1,8}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                    <div class="password"><a href="./signin.html">Forgot password?</a></div>
                    <div class="rows button">
                        <button type="submit">Login</button>
                    </div>
                    <div><a href="./signin.html">Signup now</a></div>
                </form>
            </div>
        </div>
</body>

</html>
