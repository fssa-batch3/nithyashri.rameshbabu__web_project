<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/doclogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="../assets/images/undraw_medicine_b1ol.png">
        </div>
        <div class="contain">
            <div class="wrap">
                <div class="tit"><span>Doctors_Login</span></div>
                <form id="form_two">
                    <div class="rows">
                        <i class="fas fa-user"></i>
                        <input type="text" id="mail" placeholder="Email" required>
                    </div>
                    <div class="rows">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passwoord" placeholder="Password" id="psw" pattern="[A-Za-z]{1,8}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                    <div class="password"><a href="./signin.html">Forgot password?</a></div>
                    <div class="rows button">
                        <button type="submit">Login</button>
                    </div>
                    <div><a href="./docsignup.html">Signup now</a></div>
                </form>
            </div>
        </div>
        <script>

            let form2 = document.getElementById("form_two");
            form2.addEventListener("submit", function (event) {
                // let arr = [];
                event.preventDefault();
                let check = localStorage.getItem("doc_user");
                let data = JSON.parse(check);
                const email = document.getElementById("mail").value;
                const password = document.getElementById("passwoord").value;

                let match = false;
                for (let i = 0; i < data.length; i++) {

                    if (email === data[i].email && password === data[i].password) {
                        match = true;
                        // arr.push(data[i]);
                        window.localStorage.setItem("doclogin_user", JSON.stringify(data[i].email));
                        break;
                    }


                }

                if (match == true) {
                    window.alert("login success!");
                    window.location.href = "../index.html"
                }
                else {
                    window.alert("invalid user credentials");
                }

            });

        </script>
</body>

</html>
