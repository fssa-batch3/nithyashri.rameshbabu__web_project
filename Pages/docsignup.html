<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/docsignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="contain">
        <div class="wrap">
            <div class="tit"><span>DocSign-Up</span></div>
            <form id="form_one">
                <div class="rows">
                    <i class="fas fa-user"></i>
                    <input id="fnname" type="text" placeholder="Dr first name" pattern="[A-Za-z]{1,8}" required>
                </div>
                <div class="rows">
                    <i class="fa fa-envelope"></i>
                    <input id="gmail" type="email" placeholder="email" required>
                </div>
                <div class="rows">
                    <i class="fas fa-lock"></i>
                    <input type="text" id="paass" placeholder="password" pattern="[A-Za-z]{1,8}"
                        title="Must contain at least 8 characters" required>
                </div>
                <div class="rows">
                    <i class="fas fa-lock"></i>
                    <input type="passwords" id="passwwd" placeholder="Confirm password" pattern="[A-Za-z]{1,8}"
                        title="Must contain at least 8 characters " required>
                </div>


                <div class="rows button">
                    <button type="submit">sign-Up</button>
                </div>
                <div class="signup">Already member? Login now </div>
            </form>
        </div>
    </div>
    <script>

        let form = document.getElementById("form_one");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            let arr = [];
            let fname = document.getElementById("fnname").value;
            let email = document.getElementById("gmail").value;
            let password = document.getElementById("paass").value;
            let rePassword = document.getElementById("passwwd").value;
            let doc_id = Date.now();
            if (password.length < 6) {
                alert("Password is  must be 6 characters");
                return false;
                3
            }
            if (password != rePassword) {
                alert("envalid password details");
                return false;
            }
            if (localStorage.getItem("doc_user") === null) {
                localStorage.setItem("doc_user", JSON.stringify(arr));
            } else {
                let checking = JSON.parse(localStorage.getItem("doc_user"));
                let match = false;
                for (let i = 0; i < checking.length; i++) {
                    if (email == checking[i].email) {
                        match = true;
                        break;
                    }
                }
                if (match == true) {
                    alert("this email-id is already exist!");
                } else {
                    let userdata = {
                        fname,
                        email,
                        password,
                        rePassword,
                        doc_id,
                    };
                    arr.push(userdata);
                    let new_data = localStorage.getItem("doc_user");
                    let backup_data = JSON.parse(new_data);
                    backup_data.push(userdata);
                    localStorage.setItem("doc_user", JSON.stringify(backup_data));

                    window.location.href = "./doclogin.html";
                    alert("User Added");

                }
            }
        });
    </script>
</body>

</html>
