    <script>


        let SlotDetails = JSON.parse(localStorage.getItem("timeslotid"))
        const parts = SlotDetails["id"].split("_");
        const times = parts[3].split("-");
        const timeRange = times[0] + "-" + times[1];



        const url = window.location.search;
        const url_params = new URLSearchParams(url)
        const get_id = url_params.get("appid")



        let details = JSON.parse(localStorage.getItem("appointmentdetails"))
        const appfind = details.find(function (id) {
            let appid = id["appid"]
            if (appid == get_id) {
                return true;
            }
        })
        console.log(appfind)


        let box = document.createElement("div")
        box.setAttribute("class", "fulldetail")
        box.innerHTML = `
