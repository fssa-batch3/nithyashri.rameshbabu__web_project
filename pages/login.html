<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/css/login.css">
</head>

<body>
    <div class="loginbox">
        <img class="avatar" src="../Assets/images/personlog-removebg-preview.png">
        <h1>Login here</h1>
        <form>
            <p>Username</p>
            <input type="text" name="user" placeholder="Enter username">
            <p>Password</p>
            <input type="password" name="passkey" placeholder="Enter password">
            <p>Mobile no</p>
            <input type="number" name="no" placeholder="Enter mobile no">
            <a class="btn" href="../index.html">Log In</a><br><br>
            <a href="../pages/signin.html">Dont have an account?</a>
        </form>
    </div>
</body>

</html>
