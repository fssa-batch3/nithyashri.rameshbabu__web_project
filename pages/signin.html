<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/css/signin.css">
</head>

<body>
    <div class="loginbox">
        <img class="avatar" src="../Assets/images/login logo.png">
        <h1>Sign In</h1>
        <form>
            <p>Name</p>
            <input type="text" name="user" placeholder="Enter username">
            <p>Mobile no</p>
            <input type="number" name="no" placeholder="Enter mobile no">
            <p>OTP</p>
            <input type="password" name="passkey" placeholder="Enter your one time password">
            <a class="btn" href="../pages/login.html">Register now</a>
        </form>
    </div>
</body>

</html>
